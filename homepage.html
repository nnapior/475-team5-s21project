<html>

<head>
  <script src="scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="getData()">
  <button id="mainButton" onclick="getData()">Refresh Data</button>
  <div class="container">
    <div class="preview-container">
      <br />
      <form action="/delete_record" method="POST" id="delete-form">
        <p><b>Preview Data</b></p>
        Event:
        <select id="eventSelection" name="eventSelection"></select><br />
        Participant:
        <select id="participantSelection" name="participantSelection"></select>

        <button type="submit">Delete</button>
        <table id="output">
          <tr id="output heading"></tr>
          <tr id="output data"></tr>
        </table>
      </form>
      <br />
    </div>

    <div class="action-container">

      <div class="export-container">

        <div id="exportOptions">
          <p><b>Export</b></p>
          Export:
          <select id="exportMode" name="exportMode" oninput="showEventCheckboxes(this.value)">
            <option value="all">All Events</option>
            <option value="select">Selected Events</option>
          </select><br />
          <div id="selectedEvents" style="visibility:hidden; position: absolute; z-index=-10"></div>
          To:
          <select id="sheetMode" name="sheetMode" oninput="showSheetSelection(this.value)">
            <option value="new">New Sheet</option>
            <option value="replace">Existing Sheet (Replace)</option>
          </select>
          <div id="sheetSelection" style="visibility: hidden; position: absolute; z-index: -10">
            <button style="display: inline" onclick="chooseSheet()">
              Choose Sheet
            </button>
            <p style="display: inline" id="sheetName">Choose A Sheet</p>
          </div>
          <button onclick="exportData()">Export To Sheets</button>
        </div>

      </div>
      <div class="import-option">

        <button>
          <a href="import_page">Import Records</a>
        </button>

      </div>
    </div>

  </div>
</body>

</html>
